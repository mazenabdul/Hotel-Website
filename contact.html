<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to the most extraordinary hotel in Toronto Canada">
    <title>Hotel BT | Contact</title>
    <script src="https://kit.fontawesome.com/291e37e0a4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/projects/hotel website/css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="/projects/hotel website/css/mobile.css">
</head>

<body>
    <header>
        <nav id='navbar'>
            <div class='container'>
                <h1 class='logo'><a href="index.html"> HBT</a></h1>
                <ul>
                    <li>
                        <a href="index.html">Home</a></li>
                    <li>
                        <a href="about.html">About</a></li>
                    <li>
                        <a class='current' href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section id='contact-form'>
        <div class='container'>
            <h1><span class='text-primary'>Contact</span> Us</h1>
            <p>Please fill out the form below to contact us! Responses take 3-5 business days.</p>

            <form action="process">

                <div class='form-group'>
                    <label for="name">Name</label>
                    <input type="text" placeholder="Enter your name" id="name">
                </div>
                <div class='form-group'>
                    <label for="email">E-mail</label>
                    <input type="email" placeholder="Enter your e-mail" id="email">
                </div>
                <div class='form-group'>
                    <label for="message">Message</label>
                    <textarea placeholder="Your message here" id="messsage"></textarea>
                </div>

                <button type='submit' class='btn'>Submit</button>
            </form>
            <div class='box bg-dark'>
                <i class="fas fa-hotel fa-3x"></i>
                <h3>Address</h3>
                <p>233 West Main Street, Toronto ON </p>
            </div>
            <div class='box bg-dark'>
                <i class="fas fa-phone fa-3x"></i>
                <h3>Phone Number</h3>
                <p>(416) 777-8888 </p>
            </div>
            <div class='box bg-dark'>
                <i class="fas fa-envelope fa-3x"></i>
                <h3>Help Desk Email</h3>
                <p>support@hotelbt.com</p>
            </div>
        </div>
    </section>

    <footer id='main-footer'>
        <p>Hotel BT &copy; 2020, All Rights Reserved</p>
    </footer>

</body>

</html>
